<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      
      <link rel="stylesheet" href="style.css" type="text/css" media="all" />
      <script src="script.js" defer type="text/javascript" charset="utf-8"></script>
   
      <title>Pomodoro</title>
   </head>
   <body id="font">
      <h1>Pomodoro</h1>
      
      <div class="velocity">
         <p id="tPomodoro">pomodoro</p>
         <p id="sBreak">short break</p>
         <p id="lBreak">long break</p>
      </div>

      <div class="container">
         <svg>
            <circle cx="155" cy="155" r="155"></circle>
            <div class="time">
               <p id="clock"></p>
               <p id="pause">P A U S E</p>
            </div>
         </svg>
      </div>
      
      <ion-icon id="openSet" name="settings-sharp"></ion-icon>
      
      <div class="settings">
         <div class="titulo">
            <p>Settings</p>
            <ion-icon id="closeSet" name="close-sharp"></ion-icon>
         </div>
         <hr>
         <p>TIME (MINUTES)</p>
         <div class="settingTime">
            <div>
               <label for="pomodoro">pomodoro</label>
               <br><input type="number" name="input" id="pomodoro" placeholder="25" />
            </div>
            <div>
              <label for="shortBreak">shortBreak</label>
              <br><input type="number" name="input" id="shortBreak" placeholder="5"/>  
            </div>
            <div>
               <label for="longBreak">longBreak</label>
               <br><input type="number" name="input" id="longBreak" placeholder="15"/>
            </div>
           
         </div>
         <hr>
            <div class="typeFont">
            <p>FONT</p>
            <div class="fontOpitions">
              <div  class="font" name="font">aA</div>
              <div  class="font" name="font" style="font-family: 'Manrope', sans-serif;">aA</div>
              <div class="font" name="font" style="font-family: 'Oswald', sans-serif;">aA</div>
            </div>
         </div>
         <hr>
         <div class="themeColor">
            <p>COLOR</p>
            <div class="colorOpition">
               <div class="color" id="red"></div>
               <div class="color" id="cyan"></div>
               <div class="color" id="purple"></div>
            </div>
         </div>
         <button id="apply">Apply</button>
         
      </div>
      
      <script type = "module" src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
   </body>
</html>
